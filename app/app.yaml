application: tiss-secure
version: development
runtime: python
api_version: 1

default_expiration: 7d

handlers:
- url: /favicon.ico
  static_files: public/image/icon/favicon.png
  upload: public/image/icon/favicon.png
  secure: never

- url: /robots.txt
  static_files: public/robots.txt
  upload: public/robots.txt
  secure: never

- url: /crossdomain.xml
  static_files: public/crossdomain.xml
  upload: public/crossdomain.xml
  secure: never

- url: /s
  static_dir: public
  secure: never
  expiration: 7d

- url: /console/static/
  static_dir: console/app/view/static
  expiration: 7d

- url: /console.*
  script: console/app/console.py
  login: admin

#- url: /remote_api.*
#  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
#  login: admin

#- url: /admin.*
#  script: admin.py
#  login: admin

#- url: /api.*
#  script: api.py
#  login: admin

- url: /.*
  script: handlers.py
